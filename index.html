<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazyStat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #28a745; /* Green color similar to Bootstrap's success color */
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #218838; /* Darker shade of green for hover state */
        }

        a {
            text-decoration: none;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EazyStat</h1>

            <li><a href="descriptive.html">Descriptive Statistics</a></li>
            <li><a href="regression.html">Simple Linear Regression</a></li>
            <li><a href="correlation.html">Correlation</a></li>
            <li><a href="multiple_correlation.html">Multiple Correlation</a></li>
            <li><a href="one_sample_t_test.html">One Sample t-Test</a></li>
            <li><a href="two_sample_t_test.html">Two Sample t-Test</a></li>
            <li><a href="one_way_anova.html">One-Way ANOVA</a></li>
            <li><a href="two_way_anova.html">Two-Way ANOVA</a></li>
            <li><a href="chisquare.html">Chi-Square</a></li>
        </ul>
    </div>
</body>
</html>
