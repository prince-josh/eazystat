<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            color: #333;
        }

        p.error {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <h2>Mean Calculator</h2>

    <label for="numbers">Enter numbers (comma-separated):</label>
    <input type="text" id="numbers">
    <button onclick="calculateMean()">Calculate Mean</button>

    <p id="meanResult"></p>

    <script>
        function calculateMean() {
            // Get the input value
            var inputNumbers = document.getElementById('numbers').value;

            // Check if the input is not empty
            if (inputNumbers.trim() !== "") {
                // Split the input into an array of numbers
                var numbers = inputNumbers.split(',').map(Number);

                // Check if all elements in the array are valid numbers
                if (numbers.every(isValidNumber)) {
                    // Calculate the mean
                    var mean = numbers.reduce((sum, num) => sum + num, 0) / numbers.length;

                    // Display the result
                    document.getElementById('meanResult').textContent = "Mean: " + mean.toFixed(2);
                } else {
                    // Display an error message if any input is not a valid number
                    document.getElementById('meanResult').textContent = "Invalid input. Please enter valid numbers.";
                }
            } else {
                // Display an error message if the input is empty
                document.getElementById('meanResult').textContent = "Please enter numbers.";
            }
        }

        // Helper function to check if a value is a valid number
        function isValidNumber(value) {
            return !isNaN(value);
        }
    </script>

</body>
</html>
